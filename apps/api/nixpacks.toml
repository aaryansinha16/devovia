[phases.setup]
aptPkgs = ["nodejs", "git"]

[phases.install]
cmds = [
  "# Display environment for debugging",
  "echo 'Current directory:' && pwd && ls -la",
  
  "# Install dependencies and build directly",
  "npm install --legacy-peer-deps",
  
  "# Just build the API - we'll use the Prisma client from @repo/database",
  "npm run build"
]

[start]
cmd = "node dist/index.js"
