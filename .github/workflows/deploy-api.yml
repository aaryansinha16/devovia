name: Deploy API to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/database/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma client
        run: |
          cd packages/database
          pnpm run db:generate

      - name: Build API
        run: |
          cd apps/api
          pnpm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to Railway via CLI using project token"
          cd apps/api
          
          # For Railway CLI in CI environment, we don't use 'railway login'
          # Instead, we rely on the RAILWAY_TOKEN env var and go straight to deployment commands
          echo "Linking to Railway project..."
          railway project
          
          # Deploy the API
          echo "Deploying to Railway..."
          railway up --detach
